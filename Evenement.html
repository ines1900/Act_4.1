<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenement</title>
  </head>

  <body>
    <h1><b>le titre de l'évènement:</b> <span id="A1"></span></h1>
    <h2>Cliquer pour afficher le titre de l'évenement</h2>
    <div id="btn">
    <button type="button" onclick="loadDoc()">Request data from XML file</button>
    </div>

    <script>
      function loadDoc() {
       var xhr = new XMLHttpRequest();
       xhr.onreadystatechange = function() {
         if (xhr.readyState == 4 && xhr.status == 200) {
           is=xhr.responseXML
            document.getElementById("btn").innerHTML=is.getElementsByTagName('titre').item(0).textContent;
         }else if (xhr.readyState == 4 && xhr.status == 404){
          alert('Erreur 404 :/');
         }
       }
        <!--envoi de requête-->
       xhr.open("GET", "evenement xml.xml", true);
       xhr.send();
      }
    </script>

  </body>
</html>
